    <script>
        $(document).ready(function(){
            $('#email').blur(function(){
                if ($(this).val() == ""){
                    $("#email_span").text("Please enter a valid email or a phone number")
                    $("#email_span").css("font-size","12px")
                    $(this).css("border-bottom-color","orange")
                    $(this).css("border-size","2px")
                }
            })
            $('#password').blur(function(){
                if ($(this).val() == ""){
                    $("#password_span").text("Your password must contain between 4 and 60 characters.")
                    $("#password_span").css("font-size","12px")
                    $(this).css("border-bottom-color","orange")
                    $(this).css("border-size","2px")
                }
            })           
            $("#login_button").click(function(){
                let email = $("#email").val();
                let password = $("#password").val();
                if(email == "" || password == ""){
                    console.log(email, password)
                    $("#email_span").text("Please enter a valid email or a phone number")
                    $("#email_span").css("font-size","12px")
                    $(this).css("border-bottom-color","orange")
                    $(this).css("border-size","2px")
                    $("#password_span").text("Your password must contain between 4 and 60 characters.")
                    $("#password_span").css("font-size","12px")
                    $(this).css("border-bottom-color","orange")
                    $(this).css("border-size","2px")
                }else{
                    $.ajax(
                        {
                            url:'login1.php',
                            method:'POST',
                            data:{
                                email:email,
                                password:password 
                            },
                            success:function(response){
                                if(response == 'admin'){
                                    window.location = "mainadmin.php"
                                }else if(response == 'success'){
                                    window.location = "main.php"
                                }else{
                                    $(".validation").text("Sorry, we can't find an account with this informations. Please try again.")
                                    $(".validation").css({"color":"white","background-color":"orange","padding":"10px","border-radius":"5px"})
                                }
                            },
                            dataType:'text'
                        }
                    )
                }
            })
        })
    </script>
